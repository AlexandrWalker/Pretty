<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="/">
            <svg class="logo__img" viewBox="0 0 184 53">
              <use xlink:href="images/sprite.svg#logo"></use>
            </svg>
          </a>
          <div class="header__block">
            <div class="language"></div>
          </div>
          <div class="menu">
            <div class="menu__inner">

            </div>
            <button class="burger" id="burger">
              <span class="burger__item">
                <svg class="burger__svg" viewBox="0 0 512 512">
                  <use xlink:href="images/sprite.svg#double-angle"></use>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <button class="btn">
              Click me!
            </button>

          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">

        </div>
      </div>
    </footer>
  </div>

  <script defer src="js/script.js"></script>
</body>

</html>
